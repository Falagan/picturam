<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Pictures List -->
    <div class="col-12">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-3 col-12 text-center p-2" *ngFor="let image of images$ | async">
            <p-image [src]="image.urls.small" alt="Image" width="250" [preview]="true">
              <ng-template pTemplate="indicator">
                <span class="text-white">{{ image.description }}</span>
              </ng-template>
            </p-image>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
